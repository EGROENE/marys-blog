<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Blog | CONTACT</title>

    <!--LINKS TO CSS STYLESHEETS-->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/styling.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!--IMPORT GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Inconsolata&family=Maven+Pro&family=PT+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--theme-panel div is for toggling of light/dark themes-->
    <div class="theme-panel">
        <div class="theme-panel-body">
            <span>Change Theme</span>
            <div class="btn-group">
                <button data-toggle="light" class="switcher-btn active">Light</button>
                <button data-toggle="dark" class="switcher-btn">Dark</button>
            </div>
            <button class="theme-tab">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>
    <section id="global-header">
        <div id="global-header-logo-and-headings">
            <a href="../index.html" id="logo-part">
                <img src="../assets/images/flower-logo.png" alt="header-flower-logo">
                <div id="logo-headers">
                    <header>Mary's Blog</header>
                    <header>a place of healing</header>
                </div>
            </a>
        </div>
        <nav id="global-header-nav">
            <ul>
                <li>
                    <a href="./all-posts-descending.html">All Posts</a>
                </li>
                <li>
                    <a href="./about.html";">About</a>
                </li>
                <li>
                    <a href="./contact.html" style="color: var(--theme-color-primary); border-bottom: 4px solid var(--theme-color-primary)">Contact</a>
                </li>
            </ul>
        </nav>
    </section>
    <h1 class="page-header">Contact</h1>
    <!--END OMNIPRESENT CODE-->
    <section class="contact-container">
        <div class="contact-one">
            <div class="contact-page-socials-container">
                <header>Check us out on social media...</header>
                <div class="contact-page-social-icons-container">
                    <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a> 
                </div>
            </div>
            <header>E-Mail Us: <span><a href="mailto: ethgroen96@gmail.com">mary@marysblog.com</a></span></header>
        </div>
        <div class="contact-two">
            <header>...or fill out this form:</header>
            <form action="#" method="post" target="_self" id="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Please enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Please enter your email address" required>
                </div>
                <div id="form-comments">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" placeholder="What do you have to say?" cols="70" rows="10" style="font-size: var(--size-16)" maxlength="10000"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!--START OMNIPRESENT CODE-->
    <footer>
        <div id="socials">
            <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
            <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>   
         </div>
    </footer>
    <script src="../js/main.js"></script>
    <!--END OMNIPRESENT CODE-->
<!--START OMNIPRESENT CODE-->
</body>
</html>
